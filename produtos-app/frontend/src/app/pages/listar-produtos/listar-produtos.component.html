<main>
    <div class="grid">
     <mat-card class="card" *ngFor="let produto of p">
          <mat-card-title-group>
          <mat-card-subtitle>ID: {{ produto.id }}</mat-card-subtitle>
         <mat-card-title>{{ produto.nome }}</mat-card-title>
      </mat-card-title-group>
    <img class="imagem" src="https://igp.rs.gov.br/themes/modelo-noticias/images/outros/GD_imgSemImagem.png" alt="" *ngIf="produto.foto==''" >
    <mat-card-content>
        <p>{{ produto.descricao }}</p>
        <p><strong> R$: {{ produto.preco }} </strong></p>
    </mat-card-content>
</mat-card>
    </div>
</main>
