<div class="card">
    <img [src]="banner" alt="Imagem do Card" class="card-img">
    <div class="card-content" corBtn="blue">
        <p class="card-title">
          {{titulo}}  
        </p>
        <div class="card-author">
            <img [src]="userFoto" alt="" class="author">
            <p>
                <strong>{{username}}</strong>
            </p>
        </div>
        <div class="card-footer">
            <button class="read-more">Ler mais</button>
        </div>
    </div>
</div>
