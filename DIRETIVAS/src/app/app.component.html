<main class="wrapper">
  <!-- FORMULÁRIO -->
  <div class="app-form p-4 d-flex flex-column justify-content-center">
    <h1>Cadrasto de Produtos</h1>
    <!-- 
      $event possui os dados do evento que acabou de ser  emitido
      Nesse caso, ela possui os dados que o evento 'submit' emitiu.
     -->
    <form action="" (submit)="adicionarProduto($event)">
      <div>
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome." [(ngModel)]="nome">
      </div>

      <div class="mt-3">
        <label for="imagem" class="form-label">Imagem do Produto</label>
        <input type="url" class="form-control" id="imagem" name="imagem"  [(ngModel)]="imagem">
      </div>

      <div class="mt-3">
        <label for="preco" class="form-label">Preço(R$) </label>
        <input type="number" class="form-control" id="preco" name="preco" placeholder="Digite o preço do produto." [(ngModel)]="preco">
      </div>

      <div class="mt-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoque" name="estoque" placeholder="Informe o estoque." [(ngModel)]="estoque">
      </div>

      <div class="mt-3">
        <label for="descricao" class="form-label">Descrição do Produto</label>
        <textarea  class="form-control" name="descricao" id="descricao" [(ngModel)]="descricao"></textarea>
      </div>
      <!-- BOTÃO PARA ENVIAR OS DADOS  -->
      <div class="mt-3 d-flex flex-column">
        <button class="btn btn-danger" type="submit">Adicionar</button>
      </div>

    </form>
  </div>

  <section class="produtos">
    <!-- <app-produto-card [prod]="p"></app-produto-card> -->
    <!-- ngFor -->
    <!-- Serve para percorrer listas dentro do HTML do seu componente -->
    <app-produto-card *ngFor="let produto of produtos" [prod]="produto" (deletar)="deletarProduto($event)"></app-produto-card>
  </section>
</main>
